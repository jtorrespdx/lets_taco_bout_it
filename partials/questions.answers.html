<div class="centered-text" ng-show="question.answers.length">
  <h2 class="titles">What other tacophiles think about  "{{ question.name }}"</h2>
  <ul>
    <li ng-repeat="item in question.answers">
    {{ item.name }}
    </li>
  </ul>
</div>

<div class="centered-text">
  <h3 class="titles">Your two tacos: {{ question.name }}</h3>
  <form ng-submit="addAnswer()" class="form-inline" role="form">
    <div class = "form-group">
      <input type="text" ng-model="answerName" class="form-control" placeholder= "Have an answer?">
    </div>
    <button type="submit" class="btn btn-warning">Submit</button>
  </form>
</div>
